<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Remodel</title>
</head>
<body>
    <h1>Costs</h1>
    <p class="paint">Paint: $0.00</p>
    <p class="floor">Floor: $0.00</p>
    <p class="furniture">Furniture: $0.00</p>
    <p class="totalCost">Total: $0.00</p>

    <script>
        let total = 0;

        let paintCost = parseFloat(prompt("Paint cost?")) * 1.1;
        document.querySelector(".paint").innerHTML = `Paint Cost: $${paintCost.toFixed(2)}`;
        total += paintCost;

        let floorCost = parseFloat(prompt("Flooring cost?")) * 0.85;
        document.querySelector(".floor").innerHTML = `Flooring Cost: $${floorCost.toFixed(2)}`;
        total += floorCost;

        let furnitureCost = parseFloat(prompt("Furniture cost?")) * 0.9;
        document.querySelector(".furniture").innerHTML = `Furniture Cost: $${furnitureCost.toFixed(2)}`;
        total += furnitureCost;

        document.querySelector(".totalCost").innerHTML = `Total Cost: $${total.toFixed(2)}`;
    </script>
</body>
</html>
